<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>    
    <div th:replace="common :: header"></div>
    <title>Register</title>
  </head>

  <body>
    <div class="container mt-5 text-center">
      <div class="card text-center shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h3 class="card-header">Register/Login to Cowin Lite</h3>
          <div>
            <form
              action="#"
              th:action="@{/home}"
              th:object="${user}"
              method="post"
            >
              <div class="form-floating mt-2">
                <input
                  type="number"
                  th:field="*{phoneNumber}"
                  class="form-control"
                  id="floatingInput"
                  placeholder="phoneNumber"
                  name="phone"
                />
                <label for="floatingInput">Enter your phone number</label>
              </div>
              <div class="form-floating mt-2">
                <input
                  type="password"
                  th:field="*{password}"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Enter your password</label>
                  <button class="btn btn-primary mt-3" type="submit">
                    Register/Login
                  </button>
              </div>
              <div type="hidden" class="form-floating mt-2">
                <input
                  type="hidden"
                  th:field="*{member}"
                  class="form-control"
                  id="floatingMember"
                  placeholder="Member"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
