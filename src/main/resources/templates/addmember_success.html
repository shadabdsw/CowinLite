<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Member</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow p-1 mb-5 bg-body rounded">
        <div class="card-body">
          <h2 style="color: blue">Account Details</h2>
          <br />
          <h5>
            Registered Mobile Number:
            <span th:text="${phoneNumber}"></span>
          </h5>
          <br />
          <div class="card mb-5 bg-body rounded">
            <div class="card-body">
              <div>
                <h2 style="color: blue" th:text="${member.name}"></h2>
                &emsp;
                <span>Not Vaccinated</span>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="column">
                    <h5 style="color: grey">
                      Date of Birth: <span th:text="${member.dob}"></span>
                    </h5>
                  </div>
                  <div class="column">
                    <h5 style="color: grey">
                      Adhaar Number: <span th:text="${member.adhaar}"></span>
                    </h5>
                  </div>
                  <div class="column">
                    <h5 style="color: grey">
                      Gender: <span th:text="${member.gender}"></span>
                    </h5>
                  </div>
                  <br />
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
