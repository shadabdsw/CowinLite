<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="common :: header"></div>
    <div th:replace="common :: head"></div>
    <title>Admin</title>
  </head>

  <body style="margin-top: 100px; margin-bottom: 80px">
    <h3>Registered Staff Members</h3>
    <div class="mb-3 mt-3">
      <table id="dtUsers" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr style="font-size: 20px">
            <th>#</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody>
          <tr style="font-size: 18px" th:each="user, iterStat:${users}">
            <td th:text="${iterStat.index}+1"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td>
              <button id="edit_btn" type="button" class="btn btn-info">
                Edit
              </button>
              <button id="delete_btn" type="button" class="btn btn-info">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <div th:replace="common :: footer"></div>

  <script>
    $(document).ready(function () {
      $("#dtUsers").DataTable();
    });

    $(document).on("click", "#edit_btn", function () {
      var id = $(this).closest("tr").find("td:eq(0)").text();
      var memberName = $(this).closest("tr").find("td:eq(1)").text();
      var phnNumber = $(this).closest("tr").find("td:eq(2)").text();

      $.confirm({
        title: "Edit Staff Member",
        content:
          '<form action="" class="formName">' +
          '<div class="form-group">' +
          "<label>Name</label>" +
          '<input type="text" placeholder="Name" class="name form-control" value="' +
          memberName +
          '" required />' +
          "</div>" +
          "<br/>" +
          '<div class="form-group">' +
          "<label>Phone Number</label>" +
          '<input type="text" placeholder="Phone Number" class="phoneNumber form-control" value="' +
          phnNumber +
          '" required />' +
          "</div>" +
          "</form>",
        closeIcon: true,
        animation: "scale",
        backgroundDismiss: true,
        escapeKey: true,
        buttons: {
          formSubmit: {
            text: "Submit",
            btnClass: "btn-blue",
            action: function () {
              var name = this.$content.find(".name").val();
              var oldPhoneNumber = phnNumber;
              var newPhoneNumber = this.$content.find(".phoneNumber").val();
              console.log(
                "NON" + name + " " + oldPhoneNumber + " " + newPhoneNumber
              );

              var formData = {
                name: name,
                oldPhoneNumber: oldPhoneNumber,
                newPhoneNumber: newPhoneNumber,
              };

              $.ajax({
                type: "PUT",
                contentType: "application/json",
                url: "/admin",
                data: JSON.stringify(formData),
                success: function (result) {
                  console.log(result);
                  if (result == "success") {
                    $.confirm({
                      title: "Success!",
                      content: "Staff member updated successfully!",
                      type: "green",
                      typeAnimated: true,
                      buttons: {
                        tryAgain: {
                          text: "Ok",
                          btnClass: "btn-green",
                          action: function () {
                            location.reload();
                          },
                        },
                      },
                    });
                  } else {
                    $.confirm({
                      title: "Error!",
                      content: "Staff member not updated!",
                      type: "red",
                      typeAnimated: true,
                      buttons: {
                        tryAgain: {
                          text: "Ok",
                          btnClass: "btn-red",
                          action: function () {
                            location.reload();
                          },
                        },
                      },
                    });
                  }
                },
                error: function (e) {
                  $.alert("Error in updating record!");
                  console.log("Error: ", e);
                },
              });
            },
          },
          cancel: function () {
            //close
          },
        },
      });
    });

    $(document).on("click", "#delete_btn", function () {
      var phoneNumber = $(this).closest("tr").find("td:eq(2)").text();

      $.confirm({
        title: "Delete staff member",
        closeIcon: true,
        animation: "scale",
        backgroundDismiss: true,
        escapeKey: true,
        buttons: {
          deleteUser: {
            text: "delete",
            btnClass: "btn-blue",
            action: function () {
              $.ajax({
                type: "DELETE",
                contentType: "application/json",
                url: "/admin/" + phoneNumber,
                success: function (result) {
                  if (result == "success") {
                    $.confirm({
                      title: "Success!",
                      content: "Staff member deleted successfully!",
                      type: "green",
                      typeAnimated: true,
                      buttons: {
                        tryAgain: {
                          text: "Ok",
                          btnClass: "btn-green",
                          action: function () {
                            location.reload();
                          },
                        },
                      },
                    });
                  } else {
                    $.confirm({
                      title: "Error!",
                      content: "Staff deletion failed!",
                      type: "red",
                      typeAnimated: true,
                      buttons: {
                        tryAgain: {
                          text: "Ok",
                          btnClass: "btn-red",
                          action: function () {
                            location.reload();
                          },
                        },
                      },
                    });
                  }
                },
                error: function (e) {
                  $.alert("Error in deleting staff member!");
                  console.log(e);
                },
              });
            },
          },
          cancel: function () {
            //close
          },
        },
      });
    });
  </script>
</html>
