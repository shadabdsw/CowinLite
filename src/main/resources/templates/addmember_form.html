<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add Member</title>
  </head>
  <body>
    <div>
      <div class="card" style="width: 34rem">
        <div class="card-body">
          <h3 class="card-header text-center">Member Information Form</h3>
          <form
            action="#"
            th:action="@{/addmember}"
            method="post"
            th:object="${member}"
          >
            <div style="margin-top: 10px">
              <label>Adhaar Number:</label>
              <input type="text" th:field="*{adhaar}" /><br />
            </div>
            <div style="margin-top: 10px">
              <label>Full name:</label>
              <input type="text" th:field="*{name}" /><br />
            </div>
            <div style="margin-top: 10px">
              <label>Gender:</label>
              <input type="radio" th:field="*{gender}" value="Male" />Male
              <input
                type="radio"
                th:field="*{gender}"
                value="Female"
              />Female<br />
            </div>
            <div style="margin-top: 10px">
              <label>Birthday (dd-mm-yyyy):</label>
              <input type="text" th:field="*{dob}" /><br />
            </div>
            <button style="margin-top: 10px" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
