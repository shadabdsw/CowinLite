<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="common :: header"></div>
    <title>Add Member</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h3 class="card-header text-center">Member Information Form</h3>
          <form
            action="#"
            th:action="@{/addmember}"
            method="post"
            th:object="${member}"
          >
            <div class="form-floating mt-3 mb-3">
              <input
                type="hidden"
                name="phoneNumber"
                th:value="${user.phoneNumber}"
              />
              <input
                type="hidden"
                name="password"
                th:value="${user.password}"
              />
              <input
                type="number"
                th:field="*{adhaar}"
                class="form-control"
                id="floatingInput"
                placeholder="adhaar"
              /><label for="floatingInput">Enter your adhaar number</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                th:field="*{name}"
                id="floatingName"
                placeholder="name"
                name="name"
              /><label for="floatingName">Enter your full name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                class="form-control"
                type="text"
                th:field="*{dob}"
                id="floatingDOB"
                placeholder="01/01/2020"
              /><label for="floatingDOB">Enter your birthday</label>
            </div>
            <label class="mb-3">Gender:</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                th:field="*{gender}"
                value="Male"
              />Male
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                th:field="*{gender}"
                value="Female"
              />Female<br />
            </div>
            <div class="container text-center">
              <button class="btn btn-success" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
