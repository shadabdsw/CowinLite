<html>
    <body>

        <div th:fragment="header">
            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <!-- Bootstrap CSS -->
            <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
            />
        </div>

        <div th:fragment="card">
            <div class='card mb-5 bg-body rounded' th:each="result:${user.member}">
                <div class='card-body'>
                    <div>
                        <h2 style='color: blue' th:text="${result.name}" id='member_name'></h2>
                        &emsp;<span>Not Vaccinated</span>
                    </div>
                    <br/>
                    <div class='container'>
                        <div class='row'>
                            <div class='column'>
                                <h5 style='color:grey'>Date of Birth: <span th:text="${result.dob}" id='member_dob'></span>
                                </h5>
                            </div>
                            <div class='column'>
                                <h5 style='color:grey'>Adhaar Number: <span th:text="${result.adhaar}" id='member_adhaar'></span>
                                </h5>
                            </div>
                            <div class='column'>
                                <h5 style='color:grey'>Gender: <span th:text="${result.gender}" id='member_gender'></span>
                                </h5>
                            </div>
                            <br/>
                            <hr/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:fragment="footer">
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
          ></script>
        </div>

    </body>
</html>>
